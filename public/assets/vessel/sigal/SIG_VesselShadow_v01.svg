<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="shadowGlow" cx="50%" cy="50%" r="35%">
      <stop offset="0%" stop-color="#4A2D6B" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#4A2D6B" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#4A2D6B" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="spectralBandShadow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A2D6B" stop-opacity="0"/>
      <stop offset="20%" stop-color="#4A2D6B" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#7B4FA2" stop-opacity="1"/>
      <stop offset="80%" stop-color="#4A2D6B" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4A2D6B" stop-opacity="0"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="400" height="400" fill="#0D0E12"/>
  
  <!-- Grid lines -->
  <line x1="200" y1="0" x2="200" y2="400" stroke="#1A1C24" stroke-width="0.5"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#1A1C24" stroke-width="0.5"/>
  <line x1="100" y1="0" x2="100" y2="400" stroke="#1A1C24" stroke-width="0.3"/>
  <line x1="300" y1="0" x2="300" y2="400" stroke="#1A1C24" stroke-width="0.3"/>
  <line x1="0" y1="100" x2="400" y2="100" stroke="#1A1C24" stroke-width="0.3"/>
  <line x1="0" y1="300" x2="400" y2="300" stroke="#1A1C24" stroke-width="0.3"/>

  <circle cx="200" cy="200" r="150" fill="url(#shadowGlow)"/>

  <!-- Containment rings - slightly irregular for Shadow -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#2A2D38" stroke-width="0.5"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="#4A2D6B" stroke-width="0.3" stroke-opacity="0.3" stroke-dasharray="4 8"/>
  <circle cx="200" cy="200" r="100" fill="none" stroke="#4A2D6B" stroke-width="0.8" stroke-opacity="0.7"/>
  <circle cx="200" cy="200" r="60" fill="none" stroke="#4A2D6B" stroke-width="0.4" stroke-opacity="0.5"/>

  <!-- Shadow geometry: fragmented octagon (stealth, concealment) -->
  <g stroke="#4A2D6B" stroke-width="0.6" stroke-opacity="0.5" filter="url(#softGlow)">
    <!-- Eight radial lines, some dashed to suggest fragmentation -->
    <line x1="200" y1="200" x2="200" y2="80"/>
    <line x1="200" y1="200" x2="270.7" y2="129.3" stroke-dasharray="3 5"/>
    <line x1="200" y1="200" x2="320" y2="200"/>
    <line x1="200" y1="200" x2="270.7" y2="270.7" stroke-dasharray="3 5"/>
    <line x1="200" y1="200" x2="200" y2="320"/>
    <line x1="200" y1="200" x2="129.3" y2="270.7" stroke-dasharray="3 5"/>
    <line x1="200" y1="200" x2="80" y2="200"/>
    <line x1="200" y1="200" x2="129.3" y2="129.3" stroke-dasharray="3 5"/>
  </g>

  <!-- Fragmented octagonal frame -->
  <g stroke="#4A2D6B" stroke-width="0.5" stroke-opacity="0.4">
    <line x1="200" y1="115" x2="260" y2="140"/>
    <line x1="285" y1="200" x2="260" y2="260"/>
    <line x1="200" y1="285" x2="140" y2="260"/>
    <line x1="115" y1="200" x2="140" y2="140"/>
    <!-- Gaps between segments - the shadow escapes containment -->
  </g>

  <!-- Central sigil: crescent eclipse (shadow = hidden, absent light) -->
  <g transform="translate(200,200)" filter="url(#softGlow)">
    <!-- Outer void circle -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="#7B4FA2" stroke-width="0.8" stroke-opacity="0.6"/>
    <!-- Eclipse crescent - circle clipped by offset circle -->
    <clipPath id="crescentClip">
      <rect x="-25" y="-25" width="50" height="50"/>
    </clipPath>
    <circle cx="-5" cy="0" r="18" fill="#4A2D6B" fill-opacity="0.3" stroke="#7B4FA2" stroke-width="0.6"/>
    <circle cx="5" cy="0" r="16" fill="#0D0E12" stroke="none"/>
    <!-- Central void point -->
    <circle cx="-2" cy="0" r="3" fill="#7B4FA2" fill-opacity="0.4"/>
    <circle cx="-2" cy="0" r="1.2" fill="#7B4FA2" fill-opacity="0.8"/>
  </g>

  <!-- Tick marks -->
  <g stroke="#4A2D6B" stroke-width="0.4" stroke-opacity="0.4">
    <line x1="200" y1="96" x2="200" y2="104"/>
    <line x1="200" y1="296" x2="200" y2="304"/>
    <line x1="96" y1="200" x2="104" y2="200"/>
    <line x1="296" y1="200" x2="304" y2="200"/>
  </g>

  <!-- Spectral band -->
  <rect x="40" y="348" width="320" height="2" fill="url(#spectralBandShadow)" opacity="0.6"/>
  
  <!-- Corner annotations -->
  <text x="16" y="24" font-family="'JetBrains Mono', monospace" font-size="7" font-weight="300" fill="#4A4D58" letter-spacing="0.5">SIG-SHD-001</text>
  <line x1="16" y1="28" x2="76" y2="28" stroke="#4A4D58" stroke-width="0.3"/>
  <text x="384" y="24" font-family="'JetBrains Mono', monospace" font-size="7" font-weight="300" fill="#4A4D58" letter-spacing="0.5" text-anchor="end">LIGHT BIAS: LOW</text>
  <text x="16" y="384" font-family="'JetBrains Mono', monospace" font-size="7" font-weight="300" fill="#7B4FA2" fill-opacity="0.5" letter-spacing="1">VESSEL CLASS</text>
  <text x="16" y="394" font-family="'JetBrains Mono', monospace" font-size="8" font-weight="700" fill="#7B4FA2" fill-opacity="0.8" letter-spacing="2">SHADOW</text>
  <text x="384" y="384" font-family="'Crimson Pro', serif" font-size="8" font-style="italic" fill="#6B7B8D" fill-opacity="0.5" text-anchor="end">the hidden ones</text>
  <text x="384" y="394" font-family="'JetBrains Mono', monospace" font-size="6" font-weight="300" fill="#4A4D58" text-anchor="end">SINERINE // V-00</text>

  <!-- Corner brackets -->
  <g stroke="#2A2D38" stroke-width="0.5">
    <line x1="8" y1="8" x2="8" y2="32"/><line x1="8" y1="8" x2="32" y2="8"/>
    <line x1="392" y1="8" x2="392" y2="32"/><line x1="392" y1="8" x2="368" y2="8"/>
    <line x1="8" y1="392" x2="8" y2="368"/><line x1="8" y1="392" x2="32" y2="392"/>
    <line x1="392" y1="392" x2="392" y2="368"/><line x1="392" y1="392" x2="368" y2="392"/>
  </g>
</svg>
