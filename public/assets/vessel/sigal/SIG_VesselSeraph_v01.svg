<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&amp;family=Crimson+Pro:ital,wght@0,400;1,400&amp;display=swap');
    </style>
    <!-- Radial glow for sanctified gold -->
    <radialGradient id="seraphGlow" cx="50%" cy="50%" r="35%">
      <stop offset="0%" stop-color="#D4A843" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#D4A843" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#D4A843" stop-opacity="0"/>
    </radialGradient>
    <!-- Spectral band gradient -->
    <linearGradient id="spectralBand" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D4A843" stop-opacity="0"/>
      <stop offset="20%" stop-color="#D4A843" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#D4A843" stop-opacity="1"/>
      <stop offset="80%" stop-color="#D4A843" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#D4A843" stop-opacity="0"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background: forensic dark field -->
  <rect width="400" height="400" fill="#0D0E12"/>
  
  <!-- Subtle grid lines - containment protocol -->
  <line x1="200" y1="0" x2="200" y2="400" stroke="#1A1C24" stroke-width="0.5"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#1A1C24" stroke-width="0.5"/>
  <line x1="100" y1="0" x2="100" y2="400" stroke="#1A1C24" stroke-width="0.3"/>
  <line x1="300" y1="0" x2="300" y2="400" stroke="#1A1C24" stroke-width="0.3"/>
  <line x1="0" y1="100" x2="400" y2="100" stroke="#1A1C24" stroke-width="0.3"/>
  <line x1="0" y1="300" x2="400" y2="300" stroke="#1A1C24" stroke-width="0.3"/>

  <!-- Central glow field -->
  <circle cx="200" cy="200" r="150" fill="url(#seraphGlow)"/>

  <!-- Outer containment ring -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#2A2D38" stroke-width="0.5"/>
  
  <!-- Secondary containment ring -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#D4A843" stroke-width="0.3" stroke-opacity="0.3"/>
  
  <!-- Primary containment ring -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="#D4A843" stroke-width="0.8" stroke-opacity="0.7"/>

  <!-- Inner sanctum ring -->
  <circle cx="200" cy="200" r="60" fill="none" stroke="#D4A843" stroke-width="0.4" stroke-opacity="0.5"/>

  <!-- Six-point seraphic geometry (6 wings) -->
  <!-- Wing lines radiating from center -->
  <g stroke="#D4A843" stroke-width="0.6" stroke-opacity="0.6" filter="url(#softGlow)">
    <!-- Top -->
    <line x1="200" y1="200" x2="200" y2="80"/>
    <!-- Top-right -->
    <line x1="200" y1="200" x2="303.9" y2="140"/>
    <!-- Bottom-right -->
    <line x1="200" y1="200" x2="303.9" y2="260"/>
    <!-- Bottom -->
    <line x1="200" y1="200" x2="200" y2="320"/>
    <!-- Bottom-left -->
    <line x1="200" y1="200" x2="96.1" y2="260"/>
    <!-- Top-left -->
    <line x1="200" y1="200" x2="96.1" y2="140"/>
  </g>

  <!-- Hexagonal inner frame -->
  <polygon points="200,105 282,152.5 282,247.5 200,295 118,247.5 118,152.5" 
           fill="none" stroke="#D4A843" stroke-width="0.5" stroke-opacity="0.4"/>

  <!-- Central sigil: stylized eye/flame (seraph = burning one) -->
  <g transform="translate(200,200)" filter="url(#softGlow)">
    <!-- Outer flame petals -->
    <ellipse cx="0" cy="-15" rx="8" ry="30" fill="none" stroke="#D4A843" stroke-width="1" stroke-opacity="0.8" transform="rotate(0)"/>
    <ellipse cx="0" cy="-15" rx="8" ry="30" fill="none" stroke="#D4A843" stroke-width="1" stroke-opacity="0.6" transform="rotate(60)"/>
    <ellipse cx="0" cy="-15" rx="8" ry="30" fill="none" stroke="#D4A843" stroke-width="1" stroke-opacity="0.6" transform="rotate(120)"/>
    <ellipse cx="0" cy="-15" rx="8" ry="30" fill="none" stroke="#D4A843" stroke-width="1" stroke-opacity="0.8" transform="rotate(180)"/>
    <ellipse cx="0" cy="-15" rx="8" ry="30" fill="none" stroke="#D4A843" stroke-width="1" stroke-opacity="0.6" transform="rotate(240)"/>
    <ellipse cx="0" cy="-15" rx="8" ry="30" fill="none" stroke="#D4A843" stroke-width="1" stroke-opacity="0.6" transform="rotate(300)"/>
    
    <!-- Central eye -->
    <circle cx="0" cy="0" r="8" fill="#D4A843" fill-opacity="0.15" stroke="#D4A843" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#D4A843" fill-opacity="0.9"/>
  </g>

  <!-- Measurement tick marks on primary ring -->
  <g stroke="#D4A843" stroke-width="0.4" stroke-opacity="0.4">
    <line x1="200" y1="96" x2="200" y2="104"/>
    <line x1="200" y1="296" x2="200" y2="304"/>
    <line x1="96" y1="200" x2="104" y2="200"/>
    <line x1="296" y1="200" x2="304" y2="200"/>
    <!-- 45Â° ticks -->
    <line x1="270.7" y1="129.3" x2="265" y2="135"/>
    <line x1="270.7" y1="270.7" x2="265" y2="265"/>
    <line x1="129.3" y1="270.7" x2="135" y2="265"/>
    <line x1="129.3" y1="129.3" x2="135" y2="135"/>
  </g>

  <!-- Spectral analysis band -->
  <rect x="40" y="348" width="320" height="2" fill="url(#spectralBand)" opacity="0.6"/>
  
  <!-- Corner classification markers -->
  <!-- Top-left: specimen reference -->
  <text x="16" y="24" font-family="'JetBrains Mono', monospace" font-size="7" font-weight="300" fill="#4A4D58" letter-spacing="0.5">SIG-SER-001</text>
  <line x1="16" y1="28" x2="76" y2="28" stroke="#4A4D58" stroke-width="0.3"/>
  
  <!-- Top-right: classification level -->
  <text x="384" y="24" font-family="'JetBrains Mono', monospace" font-size="7" font-weight="300" fill="#4A4D58" letter-spacing="0.5" text-anchor="end">LIGHT BIAS: HIGH</text>

  <!-- Bottom-left: vessel class -->
  <text x="16" y="384" font-family="'JetBrains Mono', monospace" font-size="7" font-weight="300" fill="#D4A843" fill-opacity="0.5" letter-spacing="1">VESSEL CLASS</text>
  <text x="16" y="394" font-family="'JetBrains Mono', monospace" font-size="8" font-weight="700" fill="#D4A843" fill-opacity="0.8" letter-spacing="2">SERAPH</text>

  <!-- Bottom-right: theological annotation -->
  <text x="384" y="384" font-family="'Crimson Pro', serif" font-size="8" font-style="italic" fill="#6B7B8D" fill-opacity="0.5" text-anchor="end">the burning ones</text>
  <text x="384" y="394" font-family="'JetBrains Mono', monospace" font-size="6" font-weight="300" fill="#4A4D58" text-anchor="end">SINERINE // V-00</text>

  <!-- Corner brackets -->
  <g stroke="#2A2D38" stroke-width="0.5">
    <!-- Top-left -->
    <line x1="8" y1="8" x2="8" y2="32"/>
    <line x1="8" y1="8" x2="32" y2="8"/>
    <!-- Top-right -->
    <line x1="392" y1="8" x2="392" y2="32"/>
    <line x1="392" y1="8" x2="368" y2="8"/>
    <!-- Bottom-left -->
    <line x1="8" y1="392" x2="8" y2="368"/>
    <line x1="8" y1="392" x2="32" y2="392"/>
    <!-- Bottom-right -->
    <line x1="392" y1="392" x2="392" y2="368"/>
    <line x1="392" y1="392" x2="368" y2="392"/>
  </g>
</svg>
