<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="exileGlow" cx="50%" cy="50%" r="35%">
      <stop offset="0%" stop-color="#6B7B8D" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#6B7B8D" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#6B7B8D" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="spectralBandExile" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6B7B8D" stop-opacity="0"/>
      <stop offset="30%" stop-color="#6B7B8D" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#8BA0B5" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#6B7B8D" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#6B7B8D" stop-opacity="0"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="400" height="400" fill="#0D0E12"/>
  
  <line x1="200" y1="0" x2="200" y2="400" stroke="#1A1C24" stroke-width="0.5"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#1A1C24" stroke-width="0.5"/>
  <line x1="100" y1="0" x2="100" y2="400" stroke="#1A1C24" stroke-width="0.3"/>
  <line x1="300" y1="0" x2="300" y2="400" stroke="#1A1C24" stroke-width="0.3"/>
  <line x1="0" y1="100" x2="400" y2="100" stroke="#1A1C24" stroke-width="0.3"/>
  <line x1="0" y1="300" x2="400" y2="300" stroke="#1A1C24" stroke-width="0.3"/>

  <circle cx="200" cy="200" r="150" fill="url(#exileGlow)"/>

  <!-- Containment rings - one is broken -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#2A2D38" stroke-width="0.5"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="#6B7B8D" stroke-width="0.3" stroke-opacity="0.3"/>
  <!-- Broken primary ring - exile breaches containment -->
  <path d="M 200 100 A 100 100 0 0 1 296 168" fill="none" stroke="#6B7B8D" stroke-width="0.8" stroke-opacity="0.7"/>
  <path d="M 287 240 A 100 100 0 0 1 113 240" fill="none" stroke="#6B7B8D" stroke-width="0.8" stroke-opacity="0.7"/>
  <path d="M 104 168 A 100 100 0 0 1 190 100" fill="none" stroke="#6B7B8D" stroke-width="0.8" stroke-opacity="0.7"/>
  <circle cx="200" cy="200" r="60" fill="none" stroke="#6B7B8D" stroke-width="0.4" stroke-opacity="0.5"/>

  <!-- Exile geometry: displaced square within circle (neither here nor there) -->
  <g filter="url(#softGlow)">
    <!-- Primary square, slightly rotated - displaced -->
    <rect x="158" y="158" width="84" height="84" fill="none" stroke="#6B7B8D" stroke-width="0.6" stroke-opacity="0.6" transform="rotate(12, 200, 200)"/>
    <!-- Ghost square - where it should be -->
    <rect x="160" y="160" width="80" height="80" fill="none" stroke="#6B7B8D" stroke-width="0.3" stroke-opacity="0.2" stroke-dasharray="2 4"/>
    
    <!-- Diagonal displacement lines connecting the two -->
    <line x1="160" y1="160" x2="153" y2="155" stroke="#8BA0B5" stroke-width="0.3" stroke-opacity="0.4"/>
    <line x1="240" y1="160" x2="246" y2="153" stroke="#8BA0B5" stroke-width="0.3" stroke-opacity="0.4"/>
    <line x1="240" y1="240" x2="247" y2="245" stroke="#8BA0B5" stroke-width="0.3" stroke-opacity="0.4"/>
    <line x1="160" y1="240" x2="153" y2="246" stroke="#8BA0B5" stroke-width="0.3" stroke-opacity="0.4"/>
  </g>

  <!-- Radial lines - fewer, suggesting incomplete mapping -->
  <g stroke="#6B7B8D" stroke-width="0.5" stroke-opacity="0.4">
    <line x1="200" y1="200" x2="200" y2="90"/>
    <line x1="200" y1="200" x2="310" y2="200"/>
    <line x1="200" y1="200" x2="200" y2="310"/>
    <line x1="200" y1="200" x2="90" y2="200"/>
  </g>

  <!-- Central sigil: compass with no north (directionless, displaced) -->
  <g transform="translate(200,200)" filter="url(#softGlow)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#8BA0B5" stroke-width="0.6" stroke-opacity="0.7"/>
    <!-- Four cardinal points, but one is missing/dim -->
    <line x1="0" y1="-16" x2="0" y2="-8" stroke="#8BA0B5" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="16" y1="0" x2="8" y2="0" stroke="#8BA0B5" stroke-width="1" stroke-opacity="0.8"/>
    <line x1="0" y1="16" x2="0" y2="8" stroke="#8BA0B5" stroke-width="1" stroke-opacity="0.8"/>
    <line x1="-16" y1="0" x2="-8" y2="0" stroke="#8BA0B5" stroke-width="1" stroke-opacity="0.8"/>
    <!-- Displaced center point -->
    <circle cx="2" cy="-1" r="2.5" fill="#8BA0B5" fill-opacity="0.6"/>
    <circle cx="0" cy="0" r="1" fill="#8BA0B5" fill-opacity="0.3" stroke="#8BA0B5" stroke-width="0.3"/>
  </g>

  <!-- Tick marks -->
  <g stroke="#6B7B8D" stroke-width="0.4" stroke-opacity="0.4">
    <line x1="200" y1="96" x2="200" y2="104"/>
    <line x1="200" y1="296" x2="200" y2="304"/>
    <line x1="96" y1="200" x2="104" y2="200"/>
    <line x1="296" y1="200" x2="304" y2="200"/>
  </g>

  <rect x="40" y="348" width="320" height="2" fill="url(#spectralBandExile)" opacity="0.6"/>
  
  <text x="16" y="24" font-family="'JetBrains Mono', monospace" font-size="7" font-weight="300" fill="#4A4D58" letter-spacing="0.5">SIG-EXL-001</text>
  <line x1="16" y1="28" x2="76" y2="28" stroke="#4A4D58" stroke-width="0.3"/>
  <text x="384" y="24" font-family="'JetBrains Mono', monospace" font-size="7" font-weight="300" fill="#4A4D58" letter-spacing="0.5" text-anchor="end">LIGHT BIAS: NEUTRAL</text>
  <text x="16" y="384" font-family="'JetBrains Mono', monospace" font-size="7" font-weight="300" fill="#8BA0B5" fill-opacity="0.5" letter-spacing="1">VESSEL CLASS</text>
  <text x="16" y="394" font-family="'JetBrains Mono', monospace" font-size="8" font-weight="700" fill="#8BA0B5" fill-opacity="0.8" letter-spacing="2">EXILE</text>
  <text x="384" y="384" font-family="'Crimson Pro', serif" font-size="8" font-style="italic" fill="#6B7B8D" fill-opacity="0.5" text-anchor="end">the displaced ones</text>
  <text x="384" y="394" font-family="'JetBrains Mono', monospace" font-size="6" font-weight="300" fill="#4A4D58" text-anchor="end">SINERINE // V-00</text>

  <g stroke="#2A2D38" stroke-width="0.5">
    <line x1="8" y1="8" x2="8" y2="32"/><line x1="8" y1="8" x2="32" y2="8"/>
    <line x1="392" y1="8" x2="392" y2="32"/><line x1="392" y1="8" x2="368" y2="8"/>
    <line x1="8" y1="392" x2="8" y2="368"/><line x1="8" y1="392" x2="32" y2="392"/>
    <line x1="392" y1="392" x2="392" y2="368"/><line x1="392" y1="392" x2="368" y2="392"/>
  </g>
</svg>
