<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="penitentGlow" cx="50%" cy="50%" r="35%">
      <stop offset="0%" stop-color="#B8863B" stop-opacity="0.28"/>
      <stop offset="60%" stop-color="#B8863B" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#B8863B" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="spectralBandPenitent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B8863B" stop-opacity="0"/>
      <stop offset="25%" stop-color="#B8863B" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#D4A04A" stop-opacity="0.9"/>
      <stop offset="75%" stop-color="#B8863B" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#B8863B" stop-opacity="0"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="400" height="400" fill="#0D0E12"/>
  
  <line x1="200" y1="0" x2="200" y2="400" stroke="#1A1C24" stroke-width="0.5"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#1A1C24" stroke-width="0.5"/>
  <line x1="100" y1="0" x2="100" y2="400" stroke="#1A1C24" stroke-width="0.3"/>
  <line x1="300" y1="0" x2="300" y2="400" stroke="#1A1C24" stroke-width="0.3"/>
  <line x1="0" y1="100" x2="400" y2="100" stroke="#1A1C24" stroke-width="0.3"/>
  <line x1="0" y1="300" x2="400" y2="300" stroke="#1A1C24" stroke-width="0.3"/>

  <circle cx="200" cy="200" r="150" fill="url(#penitentGlow)"/>

  <!-- Containment rings -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#2A2D38" stroke-width="0.5"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="#B8863B" stroke-width="0.3" stroke-opacity="0.25"/>
  <circle cx="200" cy="200" r="100" fill="none" stroke="#B8863B" stroke-width="0.8" stroke-opacity="0.6"/>
  <circle cx="200" cy="200" r="60" fill="none" stroke="#B8863B" stroke-width="0.4" stroke-opacity="0.4"/>

  <!-- Penitent geometry: downward-pointing triangle (kneeling, submission, descent) -->
  <g filter="url(#softGlow)">
    <!-- Primary inverted triangle -->
    <polygon points="200,290 130,140 270,140" fill="none" stroke="#B8863B" stroke-width="0.7" stroke-opacity="0.6"/>
    <!-- Secondary smaller inverted triangle -->
    <polygon points="200,260 155,165 245,165" fill="none" stroke="#D4A04A" stroke-width="0.4" stroke-opacity="0.35"/>
    <!-- Vertical descent line -->
    <line x1="200" y1="100" x2="200" y2="295" stroke="#B8863B" stroke-width="0.4" stroke-opacity="0.5"/>
  </g>

  <!-- Horizontal bars suggesting liturgical structure / burden -->
  <g stroke="#B8863B" stroke-width="0.4" stroke-opacity="0.3">
    <line x1="160" y1="175" x2="240" y2="175"/>
    <line x1="168" y1="205" x2="232" y2="205"/>
    <line x1="176" y1="235" x2="224" y2="235"/>
  </g>

  <!-- Central sigil: bowed figure / descending flame -->
  <g transform="translate(200,200)" filter="url(#softGlow)">
    <!-- Teardrop / descending form -->
    <path d="M 0,-18 C 10,-10 12,2 8,12 C 5,18 -5,18 -8,12 C -12,2 -10,-10 0,-18 Z" 
          fill="#B8863B" fill-opacity="0.12" stroke="#D4A04A" stroke-width="0.7" stroke-opacity="0.7"/>
    <!-- Inner core -->
    <circle cx="0" cy="4" r="5" fill="none" stroke="#D4A04A" stroke-width="0.5" stroke-opacity="0.6"/>
    <circle cx="0" cy="4" r="2" fill="#D4A04A" fill-opacity="0.7"/>
  </g>

  <!-- Tick marks -->
  <g stroke="#B8863B" stroke-width="0.4" stroke-opacity="0.4">
    <line x1="200" y1="96" x2="200" y2="104"/>
    <line x1="200" y1="296" x2="200" y2="304"/>
    <line x1="96" y1="200" x2="104" y2="200"/>
    <line x1="296" y1="200" x2="304" y2="200"/>
  </g>

  <rect x="40" y="348" width="320" height="2" fill="url(#spectralBandPenitent)" opacity="0.6"/>
  
  <text x="16" y="24" font-family="'JetBrains Mono', monospace" font-size="7" font-weight="300" fill="#4A4D58" letter-spacing="0.5">SIG-PEN-001</text>
  <line x1="16" y1="28" x2="76" y2="28" stroke="#4A4D58" stroke-width="0.3"/>
  <text x="384" y="24" font-family="'JetBrains Mono', monospace" font-size="7" font-weight="300" fill="#4A4D58" letter-spacing="0.5" text-anchor="end">LIGHT BIAS: MED-HIGH</text>
  <text x="16" y="384" font-family="'JetBrains Mono', monospace" font-size="7" font-weight="300" fill="#D4A04A" fill-opacity="0.5" letter-spacing="1">VESSEL CLASS</text>
  <text x="16" y="394" font-family="'JetBrains Mono', monospace" font-size="8" font-weight="700" fill="#D4A04A" fill-opacity="0.8" letter-spacing="2">PENITENT</text>
  <text x="384" y="384" font-family="'Crimson Pro', serif" font-size="8" font-style="italic" fill="#6B7B8D" fill-opacity="0.5" text-anchor="end">the bowed ones</text>
  <text x="384" y="394" font-family="'JetBrains Mono', monospace" font-size="6" font-weight="300" fill="#4A4D58" text-anchor="end">SINERINE // V-00</text>

  <g stroke="#2A2D38" stroke-width="0.5">
    <line x1="8" y1="8" x2="8" y2="32"/><line x1="8" y1="8" x2="32" y2="8"/>
    <line x1="392" y1="8" x2="392" y2="32"/><line x1="392" y1="8" x2="368" y2="8"/>
    <line x1="8" y1="392" x2="8" y2="368"/><line x1="8" y1="392" x2="32" y2="392"/>
    <line x1="392" y1="392" x2="392" y2="368"/><line x1="392" y1="392" x2="368" y2="392"/>
  </g>
</svg>
